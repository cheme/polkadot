[package]
name = "node-runtime-wasm"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[lib]
name = "node_runtime"
crate-type = ["cdylib"]

[dependencies]
node-runtime = { path = "..", default-features = false }

[features]
default = []
std = [
	"node-runtime/std",
]

[profile.release]
panic = "abort"
lto = true

[workspace]
members = []

[patch.crates-io]
trie-db = { path = "../../../../parity-trie/trie-db" }
trie-root = { path = "../../../../parity-trie/trie-root" }
hash-db = { path = "../../../../parity-trie/hash-db" }
memory-db = { path = "../../../../parity-trie/memory-db" }
trie-bench = { path = "../../../../parity-trie/test-support/trie-bench" }
hash256-std-hasher = { path = "../../../../parity-trie/hash256-std-hasher" }
